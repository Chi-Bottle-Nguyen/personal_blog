{% extends "layout.html" %}
{% block content %}
<div class="container-fluid padding">
<div class="row">
    <div class="col-12">
    <h1 class="mt-3">
        My projects
    </h1>
    </div>
    
    <div class="col-12 transition-swipe">
  
        {% for project in projects %}
        <article class="mt-3">
        <div class="media-body">
            <h5 class="mt-0">{{ project.name }}</h5>
            <small class="text-muted">{{ project.link }}</small>
            <p>{{ project.description }}</p>
            </div>
        {% if current_user.is_authenticated %}
            <div>
              <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('project.update_project', project_id=project.id) }}">Update</a>
            </div>
        {% endif %}
        </article>
        
        {% endfor %}
        </div>
</div>

</div>
{% endblock content %}
