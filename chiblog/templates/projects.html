{% extends "layout.html" %}
{% block content %}
<div class="container-fluid padding">
<div class="row">
    <div class="col-12">
    <h1 class="mt-3">
        My projects
    </h1>
    </div>
    {% for project in projects %}
    {% if project.name != "About" %}
    <div class="mt-2 mx-auto d-lg-flex d-md-flex align-items-stretch">
        	<div class="card mb-3 mr-3 border-dark" style="width:32rem;">
            <div class="card-body">
            <div class="d-flex">
              <h5 class="card-title mr-2"><b>{{ project.name }}</b></h5>
              <small class="text-muted"><a href="{{ project.link }}" class="nohover"><i class="fa fa-github" style="font-size:24px"></i></a></small>
            </div>
              <p class="card-text">{{ project.description }}</p>
            {% if current_user.is_authenticated %}
                <div>
                <a class="btn btn-dark btn-sm mt-1 mb-1 card-link" href="{{ url_for('project.update_project', project_id=project.id) }}">Update</a>
                </div>
            {% endif %}
            </div>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>

</div>
{% endblock content %}
