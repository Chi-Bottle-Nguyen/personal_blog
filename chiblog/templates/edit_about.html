{% extends "layout.html" %}
{% block content %}
<div class="container-fluid padding">
<div class="row">
    <div class="col-12">
    <h1 class="mt-3">
        {{ legend }}
    </h1>
    </div>
    <div class="mt-3 ml-3 col-lg-8 col-md-12">
    <p>
        <form method="POST"> 
            <div class="form-group">
              <label for="description">About</label>
              <textarea class="form-control" id="description" rows="10" name="abouty">{% if about %}{{ about.description }}{% endif %}</textarea>
            </div>
            <div class="form-group">
                <label for="project_link">Resume link</label>
                {% if about %}
                    <input type="title" class="form-control" id="project_link" name="resume" value="{{ about.link }}">
                {% else %}
                    <input type="title" class="form-control" id="project_link" name="resume">
                {% endif %}

            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
    </p>
    </div>
</div>
</div>
</div>
{% endblock content %}
