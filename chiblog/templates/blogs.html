{% extends "layout.html" %}
{% block content %}
<body>
  
    <h1 class="mt-3">All of my stories, rant, </h1>
    <h1 class="mt-0 ml-5">random thoughts are here...</h1>

    
    <div class="mt-3 w-50 p-3">
    {% for post in posts %}
    <article class="mt-3 border-bottom">
    <div class="media-body">
        <h4 class="mt-0"><a href="{{ url_for('blog.one_blog', blog_id = post.id) }}">{{ post.title }}</a></h5>
        <a href="{{ url_for('blog.category_blog', category = post.category.name) }}" class="badge badge-secondary" aria-pressed="true">{{ post.category.name.capitalize() }}</a>
        <small class="text-muted">{{ post.created_at.strftime('%m-%d-%Y') }}</small>
        </div>
    </article>
    {% endfor %}
    </div>
{% endblock content %}
