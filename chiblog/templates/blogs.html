{% extends "layout.html" %}
{% block content %}
<div class="container-fluid padding">
<div class="row welcome">
    <div class="col-12">
    <h2>All of my stories, rant,<br>random thoughts are here...</h2>
    </div>
    
    <div class="col-12">
    {% for post in posts %}
    <article class="mt-3">
    <div class="media-body">
        <h5 class="mt-0"><a href="{{ url_for('blog.one_blog', blog_id = post.id) }}">{{ post.title }}</a></h5>
        <a href="{{ url_for('blog.category_blog', category = post.category.name) }}" class="badge badge-secondary" aria-pressed="true">{{ post.category.name.capitalize() }}</a>
        <small class="text-muted">{{ post.created_at.strftime('%m-%d-%Y') }}</small>
        </div>
    </article>
    
    {% endfor %}
    </div>
</div>
</div>
{% endblock content %}
